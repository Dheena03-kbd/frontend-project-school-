<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">NAMMA PROJECT NAME MAMA</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

        </div> 
        <div class="content">
            <h1>Student Record <br><span>marks</span> <br>details</h1>
            <p class="par">this space for content about the website details </p>

                <button class="cn"><a href="#">START USING</a></button>


                    </div>
                </div>
        
                <div class="container">
                    <div class="box">
                    <div class="box-login" id="login">
                        <div class="top-header">
                            <h3>Hello, Again!</h3>
                            <small>We are happy to have you back.</small>
                        </div>
                        <div class="input-group">
                             <div class="input-field">
                                <input type="text" class="input-box" id="logEmail" required>
                                <label for="logEmail">Email address</label>
                             </div>
                             <div class="input-field">
                                <input type="password" class="input-box" id="logPassword" required>
                                <label for="logPassword">Password</label>
                                <div class="eye-area">
                                 
                             </div>
                             </div>
                             <div class="remember">
                                <input type="checkbox" id="formCheck" class="check">
                                <label for="formCheck">Remember Me</label>
                             </div>
                             <div class="input-field">
                                <input type="submit" class="input-submit" value="Sign In" required>
                             </div>
                             <div class="forgot">
                                <a href="#">Forgot password?</a>
                             </div>
                            
                        </div>
                     </div>
                        <!---------------------------- register --------------------------------------->
                      <div class="box-register" id="register">
                        <div class="top-header">
                            <h3>Sign Up, Now!</h3>
                            <small>We are happy to have you with us.</small>
                        </div>
                        <div class="input-group">
                             <div class="input-field">
                                <input type="text" class="input-box" id="regUsername" required>
                                <label for="regUsername">Email address</label>
                             </div>
                             <div class="input-field">
                                <input type="text" class="input-box" id="regEmail"  required>
                                <label for="regEmail">Create Password</label>
                             </div>
                             <div class="input-field">
                                <input type="password" class="input-box" id="regPassword"  required>
                                <label for="regPassword">ConfirmPassword</label>
                             </div>
                             <div class="remember">
                              <input type="checkbox" id="formCheck" class="check" required>
                              <label for="formCheck">I accept the <a>terms of use</a> & <a>private policy</a></label>
                             </div>
                           
                             <div class="input-field">
                                <input type="submit" class="input-submit" value="Sign Up" required>
                             </div>
                        </div>
                     </div>
                     <div class="switch">
                        <a href="#" class="login active" onclick="login()">Login</a>
                        <a href="#" class="register" onclick="register()">Register</a>
                        <div class="btn-active" id="btn"></div>
                     </div>
                     
                    </div>
                    
                 </div>

    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');
        function login(){
            x.style.left = "27px";
            y.style.right = "-350px";
            z.style.left = "0px";
        }
        function register(){
            x.style.left = "-350px";
            y.style.right = "25px";
            z.style.left = "150px";
        }
   // View Password codes
         
      
        function myLogPassword(){
         var a = document.getElementById("logPassword");
         var b = document.getElementById("eye");
         var c = document.getElementById("eye-slash");
         if(a.type === "password"){
            a.type = "text";
            b.style.opacity = "0";
            c.style.opacity = "1";
         }else{
            a.type = "password";
            b.style.opacity = "1";
            c.style.opacity = "0";
         }
        }
        function myRegPassword(){
    
         var d = document.getElementById("regPassword");
         var b = document.getElementById("eye-2");
         var c = document.getElementById("eye-slash-2");
 
         if(d.type === "password"){
            d.type = "text";
            b.style.opacity = "0";
            c.style.opacity = "1";
         }else{
            d.type = "password";
            b.style.opacity = "1";
            c.style.opacity = "0";
         }
        }

    </script>
</body>
</html>
